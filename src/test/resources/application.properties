spring.datasource.url=jdbc:postgresql://localhost:5432/test
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driverClassName=org.postgresql.Driver

#URL BASe del servicio
server.servlet.context-path=/api/user-ms
server.port=8081
spring.flyway.enabled=true
spring.flyway.locations=classpath:/db/migration
spring.rabbitmq.host=${MQ_HOST:localhost}
spring.rabbitmq.port=${MQ_PORT:5672}
spring.rabbitmq.username=${MQ_USER:user}
spring.rabbitmq.virtual-host=${MQ_VH:1234}
spring.rabbitmq.password=${MQ_PASS:1234}
spring.rabbitmq.listener.acknowledge-mode=auto