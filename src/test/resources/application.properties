spring.datasource.url=jdbc:postgresql://localhost:5432/test
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driverClassName=org.postgresql.Driver

#URL BASe del servicio
server.servlet.context-path=/api/user-ms
server.port=8080
spring.flyway.enabled=true
spring.flyway.locations=classpath:/db/migration
spring.mvc.pathmatch.matching-strategy=ant-path-matcher


spring.redis.host=${REDIS_HOST:localhost}
spring.redis.port=${REDIS_PORT:6379}
spring.redis.pass=${REDIS_PASS:}
spring.redis.user=${REDIS_USER:}

spring.rabbitmq.host=${MQ_HOST: 6666}
spring.rabbitmq.port=${MQ_PORT: 6666}
spring.rabbitmq.username=${MQ_USER: yo}
spring.rabbitmq.virtual-host=${MQ_VH: 6666}
spring.rabbitmq.password=${MQ_PASS: 6666}
spring.rabbitmq.listener.acknowledge-mode=auto

